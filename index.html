<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator-body">
        <div class="calculator-display">
            <div class="display-operation">+</div>
            <div class="display-text"></div>
        </div>
        <div class="calculator-buttons">
            <div class="left-hand">
                <div class="button left-button input" id="1">1</div>
                <div class="button left-button input" id="2">2</div>
                <div class="button left-button input" id="3">3</div>
                <div class="button left-button input" id="4">4</div>
                <div class="button left-button input" id="5">5</div>
                <div class="button left-button input" id="6">6</div>
                <div class="button left-button input" id="7">7</div>
                <div class="button left-button input" id="8">8</div>
                <div class="button left-button input" id="9">9</div>
                <div class="button left-button input" id="0">0</div> 
                <div class="button left-button input" id=".">.</div>
                <div class="button left-button operation" id="+">+</div>
            </div>
            <div class="right-hand">
                <div class="button right-button operation" id="÷">÷</div>
                <div class="button right-button operation" id="×">×</div>
                <div class="button right-button operation" id="-">-</div>
                <div class="button right-button equals-button equals" id="=">=</div>
                <div class="button right-button clear-button clear" id="c">c</div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
